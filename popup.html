<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GhostBlock</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="card">
    <header class="card-header">
      <div class="header-left">
        <div class="logo-container">
          <img src="assets/favicon.png" alt="GhostBlock Logo" class="logo-icon" />
          <h1 class="title">GhostBlock</h1>
        </div>
      </div>
      <div class="header-controls">
        <button id="themeToggle" class="theme-toggle" title="Toggle Theme">
          <svg class="theme-icon sun-icon" width="16" height="16" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="2"/>
            <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 6.34L4.93 4.93M19.07 19.07l-1.41-1.41" stroke="currentColor" stroke-width="2"/>
          </svg>
          <svg class="theme-icon moon-icon" width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" fill="currentColor"/>
          </svg>
        </button>
        <button class="more-btn" title="More">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden>
            <circle cx="12" cy="5" r="1.5" fill="currentColor"></circle>
            <circle cx="12" cy="12" r="1.5" fill="currentColor"></circle>
            <circle cx="12" cy="19" r="1.5" fill="currentColor"></circle>
          </svg>
        </button>
      </div>
    </header>

    <div class="card-body">
      <div class="main-toggle-section">
        <div class="toggle-info">
          <label class="toggle-label">Start Blocking</label>
          <p class="toggle-description">Click elements to hide them</p>
        </div>
        <div class="toggle-wrap">
          <input id="blockToggle" class="toggle-checkbox" type="checkbox" />
          <label for="blockToggle" class="toggle">
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>

      <div class="actions">
        <button id="clearBtn" class="btn btn-outline">Clear This Site</button>
        <button id="manageBtn" class="btn btn-neutral">Manage</button>
        <button id="optionsBtn" class="btn btn-neutral">Options</button>
      </div>

      <div id="optionsPanel" class="options-panel" style="display: none;">
        <div class="divider" aria-hidden></div>
        <h3 class="options-title">Preferences & Quick Block Options</h3>
        
        <div class="preferences-section">
          <div class="preference-item">
            <label for="themePreference" class="preference-label">Theme</label>
            <select id="themePreference" class="theme-select">
              <option value="auto">Auto (System)</option>
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
          </div>
        </div>
        
        <div class="divider" aria-hidden></div>
        
        <div class="options-grid">
          <label class="option-item">
            <input type="checkbox" id="hideNotificationBell" />
            <span>Hide Notification Bell</span>
          </label>
          
          <label class="option-item">
            <input type="checkbox" id="hideFeed" />
            <span>Hide Feed</span>
          </label>
          
          <label class="option-item">
            <input type="checkbox" id="disableAutoplay" />
            <span>Disable Autoplay</span>
          </label>
          
          <label class="option-item">
            <input type="checkbox" id="hideShorts" />
            <span>Hide Shorts Tab</span>
          </label>
          
          <label class="option-item">
            <input type="checkbox" id="hideSubBar" />
            <span>Hide Subscriptions Tab</span>
          </label>
          
          <label class="option-item">
            <input type="checkbox" id="hideNonLists" />
            <span>Show Only Library/Lists</span>
          </label>
          
          <label class="option-item">
            <input type="checkbox" id="hideRelated" />
            <span>Hide Related Videos</span>
          </label>
          
          <label class="option-item">
            <input type="checkbox" id="hideSidebar" />
            <span>Hide Sidebar Related</span>
          </label>
          
          <label class="option-item">
            <input type="checkbox" id="hideLiveChat" />
            <span>Hide Live Chat</span>
          </label>
          
          <label class="option-item">
            <input type="checkbox" id="hidePlaylist" />
            <span>Hide Sidebar Playlists</span>
          </label>
          
          <label class="option-item">
            <input type="checkbox" id="hideMerch" />
            <span>Hide Merch</span>
          </label>
          
          <label class="option-item">
            <input type="checkbox" id="hideComments" />
            <span>Hide Comments</span>
          </label>
          
          <label class="option-item">
            <input type="checkbox" id="disablePlaylists" />
            <span>Disable Playlists</span>
          </label>
        </div>
        
        <button id="saveOptionsBtn" class="btn btn-primary">Save Options</button>
      </div>

      <div class="divider" aria-hidden></div>

      <p class="privacy">Your privacy is our priority. All blocked elements are stored locally.</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
