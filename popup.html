<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GhostBlock</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="card">
    <header class="card-header">
      <h1 class="title">GhostBlock</h1>
      <button class="more-btn" title="More">
        <!-- vertical ellipsis -->
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden>
          <circle cx="12" cy="5" r="1.5" fill="#6b7280"></circle>
          <circle cx="12" cy="12" r="1.5" fill="#6b7280"></circle>
          <circle cx="12" cy="19" r="1.5" fill="#6b7280"></circle>
        </svg>
      </button>
    </header>

    <div class="card-body">
      <div class="row">
        <label class="label">Start Blocking</label>
        <div class="toggle-wrap">
          <input id="blockToggle" class="toggle-checkbox" type="checkbox" />
          <label for="blockToggle" class="toggle"></label>
        </div>
      </div>

      <div class="actions">
        <button id="clearBtn" class="btn btn-outline">Clear This Site</button>
        <button id="manageBtn" class="btn btn-neutral">Manage</button>
        <button id="optionsBtn" class="btn btn-neutral">Options</button>
      </div>

      <div id="optionsPanel" class="options-panel" style="display: none;">
        <div class="divider" aria-hidden></div>
        <h3 class="options-title">Quick Block Options</h3>
        
        <div class="options-grid">
          <label class="option-item">
            <input type="checkbox" id="hideNotificationBell" />
            <span>Hide Notification Bell</span>
          </label>
          
          <label class="option-item">
            <input type="checkbox" id="hideFeed" />
            <span>Hide Feed</span>
          </label>
          
          <label class="option-item">
            <input type="checkbox" id="disableAutoplay" />
            <span>Disable Autoplay</span>
          </label>
          
          <label class="option-item">
            <input type="checkbox" id="hideShorts" />
            <span>Hide Shorts Tab</span>
          </label>
          
          <label class="option-item">
            <input type="checkbox" id="hideSubBar" />
            <span>Hide Subscriptions Tab</span>
          </label>
          
          <label class="option-item">
            <input type="checkbox" id="hideNonLists" />
            <span>Show Only Library/Lists</span>
          </label>
          
          <label class="option-item">
            <input type="checkbox" id="hideRelated" />
            <span>Hide Related Videos</span>
          </label>
          
          <label class="option-item">
            <input type="checkbox" id="hideSidebar" />
            <span>Hide Sidebar Related</span>
          </label>
          
          <label class="option-item">
            <input type="checkbox" id="hideLiveChat" />
            <span>Hide Live Chat</span>
          </label>
          
          <label class="option-item">
            <input type="checkbox" id="hidePlaylist" />
            <span>Hide Sidebar Playlists</span>
          </label>
          
          <label class="option-item">
            <input type="checkbox" id="hideMerch" />
            <span>Hide Merch</span>
          </label>
          
          <label class="option-item">
            <input type="checkbox" id="hideComments" />
            <span>Hide Comments</span>
          </label>
          
          <label class="option-item">
            <input type="checkbox" id="disablePlaylists" />
            <span>Disable Playlists</span>
          </label>
        </div>
        
        <button id="saveOptionsBtn" class="btn btn-primary">Save Options</button>
      </div>

      <div class="divider" aria-hidden></div>

      <p class="privacy">Your privacy is our priority. All blocked elements are stored locally.</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
